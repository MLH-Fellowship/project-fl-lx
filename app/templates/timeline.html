{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<h3>Message Request Form</h3>
    <form id="form" action="/api/timeline_post" target="/timeline" method="POST">
        <input class="input-box" type="text" id="name" name="name" placeholder="Name">
        <input class="input-box" type="email" id="email" name="email" placeholder="Email">
        <textarea class="input-box" name="content" id="content" cols="50" rows="10" placeholder="Content"></textarea>
        <button type="submit">Send Message</button>
    </form>

<h3 id="message-title">Timeline Post</h3>
<div id="post-data"></div>

{% block javascript %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/timeline.js"></script>

{% endblock %}

{% endblock %}
